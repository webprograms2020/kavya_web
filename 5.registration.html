<html>
<head>
<title>Registraction Form</title>
</head>
<body bgcolor="lightblue">
<h1><center><B>Student Registraction Form</B></center></h1></title>
<br>
<br>
<form action="s.html">
<label>Firstname:</label>
<input type="text" name="firstname" size"15"/> <br><br>
<label>Middelname:</label>
<input type="text" name="middlename" size="15"/> <br><br>
<label>Lastname:</label>
<input type=text" name="lastname" size="15"/> <br><br>


<label>
Course :
</label>
<select>
<option value="Course">Course</option>
<option value="B.Tech">B.Tech</option>
<option value="M.Tech">M.Tech</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
</select>
<br>
<br>
<br>


<label>
Gender :
</label><br>
<input type="radio" name="male"/>Male <br>
<input type="radio" name="female"/>Female <br>
<input type="radio" name="other"/>Other </br>
<br>
<br>


<label>
Age :
</label>
<input type="text" name="age" size="2" > </br>
<br>
<br>

<label>
Phone :
</label>
<input type="text" name="country code" value="+91" size="2"/>
<input type="text" name="phone" size="10"/><br><br>
Address
<br>
<textarea cols="80" rows="5" value="address">
</textarea>
<br> <br>
Email:
<input type="email" is="email" name="email"> <br>
<br><br>
Password:
<input type="password" id="pass" name="pass"> <br>
<br> <br>
Re-type password:
<input type="Password" id="repass" name="repass"> <br> <br>
<input type="submit" value="Submit"/>
</form>
</body>
</html>
